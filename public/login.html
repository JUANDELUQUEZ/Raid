<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JDIGITLA - Acceso Admin</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Panel Administrativo</h1>
    </header>

    <main>
      <section id="contacto">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
          <input
            type="text"
            id="loginEmail"
            placeholder="Usuario (admin)"
            required
          />
          <input
            type="password"
            id="loginPassword"
            placeholder="Contraseña"
            required
          />
          <button type="submit">Entrar al Dashboard</button>
        </form>
        <p id="loginMessage"></p>
        <br />
        <a href="index.html" style="color: #e94560; text-decoration: none"
          >← Volver al inicio</a
        >
      </section>
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
